<div id="content" class="site-content">
	<article class="post-item post-301 page type-page status-publish has-post-thumbnail hentry">
		<p></p><p></p><br>
		<div id="hello-mashiro" class="popcontainer" style="min-height: 300px; padding: 2px 6px 4px; background-color: rgba(242, 242, 242, 0.5); border-radius: 10px;">
			<center>
			<p></p>
			<h3>与 Challestend 对话中...</h3>
			<p></p>
			</center>
			<bot-ui></bot-ui>
		</div>
		<script src="https://cdn.jsdelivr.net/gh/ctz45562/cdn@1.2.6/js/vue.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/ctz45562/cdn@1.2.6/js/botui.min.js"></script>
		<script>
		function bot_ui_ini() {
			var botui = new BotUI("hello-mashiro");
			botui.message.add({
				delay: 1200,
				content: "这里是 Challestend Rehtorbegnaro。"
			}).then(function() {
				botui.message.add({
					delay: 1200,
					content: "一只会写代码的颓狗。"
				}).then(function() {
					botui.message.add({
						delay: 1200,
						content: "名字可能有点长，您可以简写成 Challestend 或 CLT。"
					}).then(function() {
						botui.action.button({
							delay: 1200,
							action: [{
								text: "你这个名字有什么含义吗？",
								value: "meaning_of_name"
							}, {
								text: "你就没有短一点的名字了吗？",
								value: "shorter_name"
							}, {
								text: "平时都颓些什么？",
								value: "entertainment"
							}, {
								text: "这个对话是怎么写出来的？",
								value: "conversation"
							}, {
								text: "怎么还搭博客啊？",
								value: "loli"
							}]
						}).then(function(a) {
							"meaning_of_name" == a.value && meaning_of_name();
							"shorter_name" == a.value && shorter_name();
							"entertainment" == a.value && entertainment();
							"conversation" == a.value && conversation();
							"loli" == a.value && loli()
						})
					})
				})
			});
			var meaning_of_name = function() {
					botui.message.add({
						delay: 1200,
						content: "Challestend 是把一个句子里面的所有单词掐头去尾拼起来得到的。"
					}).then(function() {
						botui.message.add({
							delay: 1200,
							content: "至于那个句子是什么，我不想说。"
						}).then(function() {
							botui.message.add({
								delay: 1200,
								content: "Rehtorbegnaro 的原型是我小学/初中时候的一个外号。"
							}).then(function() {
								botui.message.add({
									delay: 1200,
									content: "至于那个外号是什么，我更不想说。"
								}).then(function() {
									botui.action.button({
										delay: 1200,
										action: [{
											text: "为什么 blog 的名字要叫 Chromium？",
											value: "blog_name"
										}]
									}).then(function(a) {
										"blog_name" == a.value && blog_name()
									})
								})
							})
						})
					})
				},
				shorter_name = function() {
					botui.message.add({
						delay: 1200,
						content: "有还是有的。"
					}).then(function() {
						botui.message.add({
							delay: 1200,
							content: "最近滚键盘滚出来个名字叫「玄倉葬太」，读作「くろくらそうた」。"
						}).then(function() {
							botui.action.button({
								delay: 1200,
								action: [{
									text: "没有什么中文名字吗？",
									value: "chinese_name"
								}, {
									text: "为什么 blog 的名字要叫 Chromium？",
									value: "blog_name"
								}]
							}).then(function(a) {
								"chinese_name" == a.value && chinese_name();
								"blog_name" == a.value && blog_name()
							})
						})
					})
				},
				chinese_name = function() {
					botui.message.add({
						delay: 1200,
						content: "除了本名以外就没有了。"
					}).then(function() {
						botui.message.add({
							delay: 1200,
							content: "本来我也不会起名字。"
						}).then(function() {
							botui.action.button({
								delay: 1200,
								action: [{
									text: "为什么 blog 的名字要叫 Chromium？",
									value: "blog_name"
								}]
							}).then(function(a) {
								"blog_name" == a.value && blog_name()
							})
						})
					})
				},
				blog_name = function() {
					botui.message.add({
						delay: 1200,
						content: "Challestend Rehtorbegnaro -> Cr -> 铬 -> Chromium。"
					}).then(function() {
						botui.message.add({
							delay: 1200,
							content: "就是这样。"
						}).then(function() {
							almost_end()
						})
					})
				},
				entertainment = function() {
					botui.message.add({
						delay: 1200,
						content: "主要颓东方。"
					}).then(function() {
						botui.message.add({
							delay: 1200,
							content: "最近也在颓逆转裁判。"
						}).then(function() {
							botui.message.add({
								delay: 1200,
								content: "好像还有个放在那里好久没动了的 Muse Dash。"
							}).then(function() {
								botui.action.button({
									delay: 1200,
									action: [{
										text: "看番吗？",
										value: "bangumi"
									},{
										text: "推 gal 吗？",
										value: "gal"
									}]
								}).then(function(a) {
									"bangumi" == a.value && bangumi();
									"gal" == a.value && gal()
								})
							})
						})
					})
				},
				bangumi = function() {
					botui.message.add({
						delay: 1200,
						content: "不看。"
					}).then(function() {
						almost_end()
					})
				},
				gal = function() {
					botui.message.add({
						delay: 1200,
						content: "不推。"
					}).then(function() {
						almost_end()
					})
				},
				conversation = function() {
					botui.message.add({
						delay: 1200,
						content: "要说原理的话，是用 BotUI 实现的。"
					}).then(function() {
						botui.message.add({
							delay: 1200,
							content: "代码是从 [ctz](https://github.com/ctz45562/ctz45562.github.io) 那里抄过来的。"
						}).then(function() {
							botui.message.add({
								delay: 1200,
								content: "因为自己太菜了写不出来，所以是连码风也抄过来了的那种。"
							}).then(function() {
								almost_end()
							})
						})
					})
				},
				almost_end = function() {
					botui.message.add({
						delay: 1200,
						content: "那么……"
					}).then(function() {
						botui.action.button({
							delay: 1200,
							action: [{
								text: "異議あり！",
								value: "igiari"
							},{
								text: "（默不作声）",
								value: "end"
							}]
						}).then(function(a) {
							"igiari" == a.value && igiari()
							"end" == a.value && end()
						})
					})
				},
				igiari = function() {
					botui.message.add({
						delay: 1200,
						content: "嗯？"
					}).then(function() {
						botui.action.button({
							delay: 1200,
							action: [{
								text: "你这个名字有什么含义吗？",
								value: "meaning_of_name"
							}, {
								text: "你就没有短一点的名字了吗？",
								value: "shorter_name"
							}, {
								text: "平时都颓些什么？",
								value: "entertainment"
							}, {
								text: "这个对话是怎么写出来的？",
								value: "conversation"
							}, {
								text: "怎么还搭博客啊？",
								value: "loli"
							}]
						}).then(function(a) {
							"meaning_of_name" == a.value && meaning_of_name();
							"shorter_name" == a.value && shorter_name();
							"entertainment" == a.value && entertainment();
							"conversation" == a.value && conversation();
							"loli" == a.value && loli()
						})
					})
				},
				end = function() {
					botui.message.add({
						delay: 1200,
						content: "祝您身体健康。"
					}).then(function() {
						botui.message.add({
							delay: 1200,
							content: "以上。"
						})
					})
				},
				loli = function() {
					botui.message.add({
						delay: 1200,
						content: "告辞.jpg"
					})
				}
		}
		bot_ui_ini()
		</script>
		<p></p>
	</article>
</div>
